<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
            <!-- ............................. google fonts link............................................. -->
        
        <!-- ............................. fontawesome link............................................. -->
<link rel="stylesheet" href="css/all.min.css">
<!-- .............................bootstrap link............................................. -->
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- .............................css file............................................. -->
   <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="login w-50 m-auto text-center mt-5 ">
        <h1 class="mt-5 mb-3" >Smart Login System</h1>
        <div class="name  mb-3">
            <input type="text" oninput="checkname()" id="signName" name="name"placeholder="Enter your name" class="form-control  p-2">
         </div>
        <div class="email mb-3">
           <input type="text" oninput="checkemail()" id="signEmail" name="email"placeholder="Enter your email" class="form-control rounded-1 p-2">
        </div>
        <div class="password  mb-4">
           <input type="password" oninput="checkpass()" id="signPass" name="password"placeholder="Enter your password" class="form-control  p-2">
        </div>
        <p id="succ"class="text-center success hide ">Success</p>
        <p id="name-used"class="text-center used hide ">This name is already taken</p>
        <p id="email-used"class="text-center used hide ">Email is already used</p>
        <div id="indicate" class="requirements">
        <p class="require">password requires: </p>
        <p>at least one lowercase letter.</p>
        <p>at least one uppercase letter.</p>
        <p>at least one digit.</p>
        <p>at least one special character.</p>
        <p>at least 8 characters long.</p>
    </div>
       
        <div onclick="signup()" class="button my-4 py-2 rounded-1 ">
           <button type="submit">Sign Up</button>
        </div>
        <p>You have an account? <a href="index.html">Sign In</a></p>
       
       </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>   
</body>
</html>
